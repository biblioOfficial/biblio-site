<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社ビブリオ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      color: #333;
      background: linear-gradient(to right, #e8ecf4, #f4f6fa);
    }
    header {
      background-color: #001f3f;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .main-visual {
      background: url('https://images.unsplash.com/photo-1556740749-887f6717d7e4') center/cover no-repeat;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }
    .main-visual h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .content {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .form-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 15px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      header, nav a {
        text-align: center;
        display: block;
        margin: 10px 0;
      }
      .main-visual h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>株式会社ビブリオ</h1>
  <nav>
    <a href="index.html">トップ</a>
    <a href="services.html">サービス</a>
    <a href="about.html">会社概要</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
</header>

<section class="main-visual">
  <h2>マーケティングの課題を、共に解決する。</h2>
  <p>株式会社ビブリオは、個人や企業・店舗のマーケティング活動を柔軟にサポートします。</p>
</section>

<section class="content">
  <h3>しっかり寄り添う、柔軟な提案。</h3>
  <p>ビブリオでは、方向性のすり合わせを重視し、お客様に最適なマーケティング戦略を共に考えます。初期相談から運用サポートまで、一貫した支援が可能です。</p>
</section>

<section class="content form-container">
  <h3>お問い合わせフォーム</h3>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送信</button>
  </form>
</section>

<footer>
  &copy; 2025 株式会社ビブリオ - 東京都渋谷区渋谷2丁目7番14号 VORTAOYAMA302
</footer>

</body>
</html>
